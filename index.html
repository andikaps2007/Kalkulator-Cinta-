<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Cinta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Cinta</h1>
    <p>Masukkan nama Anda dan nama pasangan untuk melihat kecocokan cinta!</p>
    <form id="loveCalculator">
      <input type="text" id="yourName" placeholder="Nama Anda" required>
      <input type="text" id="partnerName" placeholder="Nama Pasangan" required>
      <button type="submit">Hitung</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
